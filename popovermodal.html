<!-- Modal -->
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabe2">Login/Registration</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <div class="body">
        <div class="container">
          <div class="forms">
            <div class="form login">
              <span class="title">Login</span>

              <form action="#">
                <div class="input-field">
                  <input type="text" placeholder="Enter your email" required />
                  <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    placeholder="Enter your password"
                    required
                  />
                  <i class="fa fa-lock icon"></i>
                  <i class="fa fa-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                  <div class="checkbox-content">
                    <input type="checkbox" id="logCheck" />
                    <label for="logCheck" class="text">Remember me</label>
                  </div>

                  <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                  <input type="button" value="Login Now" />
                </div>
              </form>

              <div class="login-signup">
                <span class="text"
                  >Not a member?
                  <a href="#" class="text signup-link">Signup now</a>
                </span>
              </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
              <span class="title">Registration</span>

              <form action="#">
                <div class="input-field">
                  <input type="text" placeholder="Enter your name" required />
                  <i class="fa fa-user"></i>
                </div>
                <div class="input-field">
                  <input type="text" placeholder="Enter your email" required />
                  <i class="fa fa-envelope icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    placeholder="Create a password"
                    required
                  />
                  <i class="fa fa-lock icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    placeholder="Confirm a password"
                    required
                  />
                  <i class="fa fa-lock icon"></i>
                  <i class="fa fa-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                  <div class="checkbox-content">
                    <input type="checkbox" id="sigCheck" />
                    <label for="sigCheck" class="text">Remember me</label>
                  </div>

                  <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                  <input type="button" value="Login Now" />
                </div>
              </form>

              <div class="login-signup">
                <span class="text"
                  >Not a member?
                  <a href="#" class="text login-link">Signup now</a>
                </span>
              </div>
            </div>
          </div>
        </div>

       
      </div>
      </div>
